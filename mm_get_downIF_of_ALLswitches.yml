    - name: Create Array of entityIDs - one for each device
      set_fact:
        prime_device_IDs: "{{prime_device_IDs| default([]) + [item] }}"
      with_items: "{{prime_devices_json['queryResponse']['entityId'] | list}}"
    
    - debug:
