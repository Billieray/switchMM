        return_content: yes
        headers:
            Content-Type: "application/json"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: FirstDevice_facts

    - name: Show 1st device facts
      debug:
            var: FirstDevice_facts.content

