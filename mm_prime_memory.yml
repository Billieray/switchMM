---
-   hosts: localhost
    gather_facts: yes

    tasks:

    - name: GET the mem values from CPI
      uri:
        url: 'https://10.23.77.200/webacs/api/v4/op/statisticsService/device/topNMemory.json?range=1&topN=10'
        validate_certs: no
        method: GET
        return_content: yes
        body_format: json
        headers:
            Content-Type: "application/json"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: prime_topn_mem

#    - debug:
#        var: prime_topn_mem.content
      

    - name: parse the JSON output from CPI and save it in a new dictionary
      set_fact: 
         prime_topn_mem_json: "{{prime_topn_mem.content | from_json }}"

    - debug:
        msg: "{{prime_topn_mem_json}}"

    - name: set db fields to stored 
      uri:
        url: 'http://10.23.77.202:9200/memory-{{ansible_date_time.date}}'
        method: PUT
        return_content: yes
        body_format: json
        body: '{
                "mappings": {
                    "switch": {
                        "properties": {
                                "deviceName" : {
                                    "type": "text",
                                    "store" : true    
                                },
                                "deviceIP" : {
                                    "type": "text",
                                    "store" : true
                                },
                                "curUtil" : {
                                    "type": "text",
                                    "store" : true
                                },
                                "minUtil" : {
                                    "type": "text",
                                    "store" : true
                                },
                                "maxUtil" : {
                                    "type": "text",
                                    "store" : true
                                },
                                "avgUtil" : {
                                    "type": "text",
                                    "store" : true
                                },
                                "Datetime" : {
                                    "type": "date",
                                    "store" : true
                                },
                                "Myindex" : {
                                    "type": "text",
                                    "store" : true
                                }
                        }
                    }
                }
               }'
        headers:
            Content-Type: "application/json"
        status_code: [201, 200, 400]

         
    - name: save output to elastic
      uri:
        url: 'http://10.23.77.202:9200/memory-{{ansible_date_time.date}}/switch/'
        method: POST
        return_content: yes
        body_format: json
        body: '{
                "deviceName":"{{item.statisticEntries.statisticEntry.3.entryValue}}",
                "deviceIP":"{{item.statisticEntries.statisticEntry.4.entryValue}}",
                "curUtil":"{{item.statisticEntries.statisticEntry.5.entryValue}}",
                "minUtil":"{{item.statisticEntries.statisticEntry.6.entryValue}}",
                "maxUtil":"{{item.statisticEntries.statisticEntry.7.entryValue}}",
                "avgUtil":"{{item.statisticEntries.statisticEntry.8.entryValue}}",
                "instance":"{{item.statisticEntries.statisticEntry.2.entryValue}}",
                "@timestamp":"{{ansible_date_time.iso8601}}",
                "Datetime":"{{ansible_date_time.iso8601}}",
                "Myindex":"{{ 100000 | random }}"            
                }'
        headers:
            Content-Type: "application/json"
        status_code: 201
      register: elastic_result
      when: (item.statisticEntries.statisticEntry.2.entryValue == "Processor") or (item.statisticEntries.statisticEntry.2.entryValue == "Switch 1")
      with_items: "{{prime_topn_mem_json.mgmtResponse.statisticsDTO}}"
      
      
